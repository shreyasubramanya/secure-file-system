<!DOCTYPE html>
<html>
<head>
    <title>Secure File System</title>
</head>
<body>
    <h1>Secure File System</h1>
    <h2>Upload a File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" />
        <button type="button" id="upload-button">Upload</button>
    </form>
    <h2>Delete a File</h2>
    <form id="deleteForm">
        <select id="fileSelect" name="file">
            <option value="" >Select a file to delete</option>
        </select>
        <button type="button" id="delete-button">Delete</button> <!-- Change type to "button" -->
    </form>
    <h2>File List</h2>
    <ul id="fileList"></ul>
    
    <script src="files.js"></script>
</body>
</html>
