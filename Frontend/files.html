<!-- <!DOCTYPE html> -->
<html>
<head>
    <title>Secure File System</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        /* body {
                    background-image: url("cyber.jpg");
                    background-repeat: no-repeat;
                    background-size: cover;
                } */
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 30px;

               

        }
        .button {
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .green {
            background-color: #4CAF50;
        }
        .red {
            background-color: #f44336;
        }
        #file-input {
            display: none;
        }
        #file-label {
            background-color: #4CAF50;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
        }
        #file-label:hover {
            background-color: #3e8e41;
        }
        #fileSelect {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
        }
        #fileList {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #fileList li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: -1px;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        #fileList li:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Secure File System</h1>
    <h2>Upload a File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file-input" id="file-label">Choose File</label>
        <input type="file" name="file" id="file-input" />
        <button type="button" class="button green" id="upload-button">Upload</button>
    </form>
    <h2>Delete a File</h2>
    <form id="deleteForm">
        <select id="fileSelect" name="file">
            <option value="" >Select a file to delete</option>
        </select>
        <button type="button" class="button red" id="delete-button">Delete</button> 
    </form>
    <h2>File List</h2>
    <ul id="fileList"></ul>
    
    <script src="files.js"></script>
</body>
</html>
